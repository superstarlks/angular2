<form class="form" #f="ngForm" (ngSubmit)="SaveForm()" >
    <div class="form-group">
        <label class="col-md-2">Name</label>
        <div class="col-md-10">
            <input class="form-control" type="text" name="name" [(ngModel)]="employee.name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Age</label>
        <div class="col-md-10">
            <input class="form-control" type="number" name="age" [(ngModel)]="employee.age" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Status</label>
        <div class="col-md-10"><input class="form-control" type="checkbox" name="status" [(ngModel)]="employee.status" /></div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary" (click)="GotoEmployee()" >Cancel</button>
    </div>
</form>
