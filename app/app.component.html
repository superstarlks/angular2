<h2>User Form</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" minlength="6" maxlength="10"  required name="name" #name="ngModel" ngModel/>
		<div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger" >
			<div [hidden]="!name.errors.required" >Name is required</div>
			<div [hidden]="!name.errors.minlength" >Min is 6</div>
			<div [hidden]="!name.errors.maxlength" >Max is 10</div>
		</div>
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" class="form-control" name="email" ngModel/>
	</div>
	<div ngModelGroup="address">
		<div class="form-group">
			<label>Street</label>
			<input type="text" class="form-control" name="street" ngModel/>
		</div>
		<div class="form-group">
			<label>City</label>
			<input type="text" class="form-control" name="city" ngModel/>
		</div>
		<div class="form-group">
			<label>Postal Code</label>
			<input type="text" class="form-control" name="postalCode" ngModel/>
		</div>
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
